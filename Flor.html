<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar un Link con JavaScript</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #enlace {
            font-size: 20px;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- El contenedor donde se añadirá el enlace -->
    <div id="contenedor"></div>

    <script>
        // Crear un nuevo elemento <a> para el enlace
        const link = document.createElement('a');

        // Establecer el texto del enlace
        link.textContent = 'Visita mi sitio web';

        // Establecer la URL del enlace
        link.href = 'https://www.canva.com/design/DAGRbT7L9aU/mOl_vJb0RAaytPESqivJmQ/edit?utm_content=DAGRbT7L9aU&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton'; // Cambia a la URL que desees

        // Opcional: hacer que el enlace se abra en una nueva pestaña
        link.target = '_blank';

        // Agregar un id al enlace (opcional)
        link.id = 'enlace';

        // Agregar el enlace dentro del contenedor
        document.getElementById('contenedor').appendChild(link);
    </script>

</body>
</html>
